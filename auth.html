<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Bootstrap demo</title>

  <style>
    html, body {
      height: 100%;
    }
    .card {
      width: 50%;
      height: 50%;
      margin: auto;
    }
  </style>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
</head>
<body class="d-flex">
<div class="card">
  <div class="card-body" style="text-align: center;">
    <h3 class="card-title">대동유어지도</h3>
  </div>
  <p id="content" style="text-align: center; padding: 10px;">

  </p>
  <div class="card-body">
    <button id="onSubmit" style="width: 100%;" type="button" class="btn btn-secondary">인증하기</button>
  </div>
  <script>
    const link = document.location.href
    const email = link.slice(link.indexOf('=')+1)
    document.getElementById('content').innerHTML = `
      이메일이 "${email}"로 전송되었습니다</br>
      이메일의 링크를 탭한 후에 아래 "인증하기" 버튼을 눌러주세요
    `
  </script>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
</body>
</html>
